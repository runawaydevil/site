<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pablo Murad - RunawayDevil</title>
  <style>
    body {
      background: #181818;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .retro-box {
      border: 3px solid #00ff99;
      box-shadow: 0 0 20px #00ff99, 0 0 40px #222 inset;
      background: #222;
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00ff99;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 4px #00ff99;
    }
    a.github-link {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-bottom: 1px dashed #00ff99;
      transition: color 0.2s;
    }
    a.github-link:hover {
      color: #fff;
    }
    .soon {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 6px #00ff99;
      letter-spacing: 1px;
      animation: blink 1.2s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
    .footer {
      margin-top: 3rem;
      color: #00ff99;
      font-size: 1rem;
      opacity: 0.7;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="retro-box">
    <h1>Pablo Murad</h1>
    <h2>Especialista em Segurança da Informação & Finanças</h2>
    <a class="github-link" href="https://github.com/runawaydevil" target="_blank">github.com/runawaydevil</a>
    <div class="soon">Em breve</div>
  </div>
  <div class="footer">2025</div>
</body>
</html>
